name: github pages

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-20.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup crystal
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: 1.6.2
      - run: shards install
      - run: crystal run hello.cr
